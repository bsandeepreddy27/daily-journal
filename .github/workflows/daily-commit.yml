name: Daily Journal Commit

on:
  schedule:
    - cron: "*/30 * * * *"   # or your daily cron
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Kolkata   # <-- make all shell `date` calls use IST

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run journal script
        run: python daily_journal.py

      - name: Commit changes
        run: |
          git config user.name "bsandeepreddy27"
          git config user.email "bsandeepreddy27@gmail.com"
          git add .
          git commit -m "Daily journal entry (IST): $(date +'%Y-%m-%d %H:%M:%S %Z')" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
